<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
</head>
<body>
    <h1>{{ user }}'s Tasks</h1>
    <ul>
    {% for task in tasks %}
        <li>{{ task }}</li>
    {% endfor %}
    </ul>
    <form method="post">
        <input type="text" name="task" placeholder="New task" />
        <button type="submit">Add</button>
    </form>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
